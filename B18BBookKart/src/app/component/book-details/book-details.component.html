<div class="card">
    <div class="container">
        <div class="navbar navbar-dark bg-primary shadow-sm">
            <div class="navbar-brand align-item-left d-flex">
                <h2>Book Details</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <img class="image" src="https://bookcart.azurewebsites.net/Upload/{{particularBook.coverFileName}}" alt=" ">
            </div>
            <div class="col-9">
                <table class="table">
                    <tr>
                        <td><strong>Title</strong></td>
                        <td>{{particularBook.title}}</td>
                    </tr>
                    <tr>
                        <td><strong>Author</strong></td>
                        <td>{{particularBook.author}}</td>
                    </tr>
                    <tr>
                        <td><strong>Category</strong></td>
                        <td>{{particularBook.category}}</td>
                    </tr>
                    <tr>
                        <td><strong>Price</strong></td>
                        <td>â‚¹{{particularBook.price}}</td>
                    </tr>
                </table>
                <button (click)="addToCart()" class="btn btn-primary"><span><i class="fas fa-cart-plus"></i></span> Add To Cart</button>
                <button *ngIf="!addedtowishlist" (click)="addToWishlist(particularBook.bookId)" class="btn btn-success wishlist">Add to Wishlist</button>
                <button *ngIf="addedtowishlist" (click)="addToWishlist(particularBook.bookId)" class="btn btn-warning wishlist">Remove from Wishlist</button>
            </div>
        </div>
    </div>
</div>
